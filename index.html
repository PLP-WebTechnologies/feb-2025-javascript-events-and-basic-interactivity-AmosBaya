<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>LIVE SITE</h1>

  <button id="changeTextButton">Are you</button>

  <button id="hoverButton">Hover Over here</button>

  <div class="gallery">
    <img id="galleryImage" src="https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlfGVufDB8fDB8fHwy" alt="Gallery Image">
    <button id="next">Next</button>
    <button id="prev">Prev</button>
  </div>

  <div class="tabs">
    <button class="tab" id="tab1">Beautiful scenaries</button>
    <button class="tab" id="tab2">Location</button>
    <div id="content1" class="content">Victoria falls</div>
    <div id="content2" class="content" style="display:none;">Zimbabwe</div>
  </div>

  <form id="myForm">
    <label for="requiredField">Name: </label>
    <input type="text" id="requiredField" required><br><br>

    <label for="email">Email: </label>
    <input type="email" id="email" required><br><br>

    <label for="password">Password (8 chars): </label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
